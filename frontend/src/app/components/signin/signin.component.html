<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        SignIn
      </div>
      <div class="card-body">
        <form (submit)="signIn()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                   placeholder="password">
          </div>
          <button class="btn btn-primary btn-block">
            Sign In
          </button>
          <div *ngIf="message" class="alert alert-danger" role="alert">{{message}}</div>
        </form>
      </div>
    </div>
  </div>
</div>
