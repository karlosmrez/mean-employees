<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        SignUp
      </div>
      <div class="card-body">
        <form (submit)="signUp()">
          <div class="form-group">
            <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="name">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email">
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)]="user.password" name="password" class="form-control"
                   placeholder="password">
          </div>
          <button class="btn btn-primary btn-block">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
