<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employeeService.employees">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.office}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
